<script>
	
	function extractPageName(url) { 
  		var pagename = url.substring(url.lastIndexOf('/') + 1);
  		return pagename;
	}
	
	var thispagename =  extractPageName(window.location.pathname);

  	var links = menu.getElementsByTagName('a');
  	for (i = 0; i < links.length; i++) {
  		var link = links[i];
  		if (extractPageName(link.getAttribute('href')) == thispagename) {
  			if (link.getAttribute('class') != 'brand') {
  				link.parentNode.className += " active";
  			}
  		}
  	}

</script>
