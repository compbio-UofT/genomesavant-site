<div id="portalModal" class="modal hide fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
			Ã—
		</button>
		<h5 id="myModalLabel">Request Portal Access</h5>
	</div>
	<div id="portalModal-body" class="modal-body">
		<script>
			function requestPortalAccess() {

				var xmlhttp;
				if(window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp = new XMLHttpRequest();
				} else {// code for IE6, IE5
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange = function() {
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						document.getElementById("portalModal-body").innerHTML = xmlhttp.responseText;
					}
				}
				var fname = document.getElementById('portal-form-fname').value;
				var lname = document.getElementById('portal-form-lname').value;
				var email = document.getElementById('portal-form-email').value;
				var institution = document.getElementById('portal-form-institution').value;

				var requestString = "../assets/include/form/medsavant/request_portal.php" + "?fname=" + escape(fname) + "&lname=" + escape(lname) + "&email=" + escape(email) + "&institution=" + escape(institution);

				//GET
				xmlhttp.open("GET", requestString, true);
				xmlhttp.send();
			}
		</script>
		<blockquote>
			<form class="cmxform" id="requestInstallationForm" method="get" action="">
				<p>
					<label for="portal-form-fname">First Name</label>
					<input id="portal-form-fname" name="fname" size="20" class="required" minlength="2" />
				</p>
				<p>
					<label for="portal-form-lname">Last Name</label>
					<input id="portal-form-lname" name="lname" size="20" class="required" minlength="2" />
				</p>
				<p>
					<label for="portal-form-email">Email</label>
					<input id="portal-form-email" name="email" size="20"  class="required email" />
				</p>
				<p>
					<label for="portal-form-institution">Institution</label>
					<input id="portal-form-institution" name="institution" size="40"  class="required" />
				</p>
				<p>
					<br/>
					<a class="btn" onclick="requestPortalAccess()">Submit</a>
				</p>
			</form>
		</blockquote>
	</div>
</div>
